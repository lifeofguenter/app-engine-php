dist: xenial

language: minimal

services:
  - docker

env:
  global:
    - DOCKER_REPO: lifeofguenter/app-engine-php
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""

before_install:
  - ./build.sh

deploy:
  provider: script
  script: "./publish.sh"
  skip_cleanup: true
  on:
    branch: master
